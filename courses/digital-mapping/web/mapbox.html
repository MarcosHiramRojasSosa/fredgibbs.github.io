<html>
    <head>
        <style type="text/css">
            #map {
                width: 800px;
                height: 600px;
            }
        </style>

        <title>Custom MapBox Tiles</title>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script type="text/javascript">
            var map, layer;
            function initialize() {

                var map = L.map('map').setView([36, -106], 5);

                // the URL below that loads the mapbox tiles uses my MapBoxID---substitute yours!
                // this URL must refer to a mapbox PROJECT, not just visible under the DATA tab
                L.tileLayer('http://{s}.tiles.mapbox.com/v3/fwgibbs.ib1d9n2o/{z}/{x}/{y}.png', {
                    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                    maxZoom: 18
                }).addTo(map);
            }
        </script>

    </head>
    
    <body onload="initialize()">
        <div id="map"></div>
    </body>
</html>
