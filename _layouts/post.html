---
layout: default
---

<div class="post">

  <p class="meta">
    {% if page.created %}
      Created: {{ page.created | date_to_string }}<br>
    {% endif %}
    {% if page.updated %}
      Last updated: {{ page.updated | date_to_string }}<br>
    {% endif %}
  </p>

  <h1>{{ page.title }}</h1>

  {{ content }}

</div>
