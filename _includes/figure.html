<!--figure tags without plugin: http://stackoverflow.com/questions/19331362/using-an-image-caption-in-markdown-jekyll -->

<figure>
<a href="{{ include.src }}">
<img class="{{ include.class }}" src="{{ include.src }}" alt="{{ include.caption }}">
</a>
{% if include.class != "icon" %}
<figcaption class="{{ include.class }}">
{{ include.caption }}
</figcaption>
{% else %}
{% endif %}	
</figure>
